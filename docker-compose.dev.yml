version: '3'
services:
  app:
    container_name: blagues_api_dev
    build:
      context: ./
      dockerfile: ./docker/Dockerfile.dev
    volumes:
      - ./src:/app/src
      - ./blagues.json:/app/blagues.json
      - ./prisma:/app/prisma
    env_file:
      - ./.env
    ports:
      - '127.0.0.1:4000:4000'
    networks:
      - global_dev

  website:
    container_name: blagues_api_dev.fr
    restart: unless-stopped
    build:
      context: ../blagues-api.fr/
      dockerfile: ./docker/Dockerfile.dev
    tty: true
    volumes:
      - ../blagues-api.fr:/app:cached
    env_file:
      - ../blagues-api.fr/.env
    depends_on:
      - app
    ports:
      - '127.0.0.1:3000:3000'
      - '24678:24678'
    networks:
      - global_dev

  postgres:
    container_name: blagues_api_postgres_dev
    image: 'postgres:17'
    volumes:
      - data:/var/lib/postgresql/data
    env_file:
      - ./.env
    ports:
      - '127.0.0.1:5440:5432'
    networks:
      - global_dev

volumes:
  data:

networks:
  global_dev:
